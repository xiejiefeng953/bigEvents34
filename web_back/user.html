<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"><br>
                        <label for="exampleInputFile"><img src="./images/uploadFileIcon.png" alt=""></label>
                        <input type="file" id="exampleInputFile" name="user_pic" style="opacity: 0;display: none">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(function () {
            // 发送ajax请求，获取用户详细信息
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    // 获取数据后渲染到页面上相对应的位置
                    // console.log(backData);
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                        $('img.user_pic').attr('src', backData.data.user_pic);
                    }

                }
            });
            /*
            步骤
            1. 进入个人中心之后
            2. 调用获取用户详细信息接口
            3. 数据获取到之后 渲染到 页面上
            */

            // 给选择文件按钮添加点击事件
            $('#exampleInputFile').on('change', function () {
                // 获取文件，dom
                var file = this.files[0];
                // 调用URL.createObjectURL方法生成url
                var url = URL.createObjectURL(file);
                // console.log(url);
                // 渲染到img上
                $('img.user_pic').attr('src', url);
            });
            /*
            步骤
            1. 为input file 绑定change事件 
            2. 获取this.files[0]
            3. 调用方法生成url
            4. 设置给隔壁的img即可
            */


            // 给修改按钮添加点击事件
            $('.btn-success').on('click', function (e) {
                // 阻止默认跳转
                e.preventDefault();
                // 获取表单数据
                var formData = new FormData($('form')[0]);
                // console.log(formData);
                // 发送ajax请求，将formData数据发送到服务器
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data:formData,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if(backData.code == 200){
                            console.log('修改成功！！！');
                            
                        }
                    }
                })

            });
            /*
            步骤
            1. 为修改按钮绑定点击事件
            2. 获取表单数据
            3. 通过ajax 结合formData发送到服务器
            4. 返回数据之后，提示用户
            */
        });




    </script>
</body>

</html>
